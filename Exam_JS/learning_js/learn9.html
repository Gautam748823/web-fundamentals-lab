<!DOCTYPE html>
<html>
<head>
  <title>Onclick Event</title>
</head>
<body>

  <h1>Using the onclick event</h1>

  <form>
    Name:
    <input type="text" id="field">
    <br><br>

    <button type="button"
      onclick="alert('Welcome, ' + document.getElementById('field').value)">
      Click Me
    </button>
  </form>

</body>
</html>
