<html>
    <body>
        <p id="result"></p>
        <script>
            var cart=[100,500,200,160,900];
            var total=0;
            for(var i=0;i<cart.length;i++){
                total+=cart[i];
            }
            document.getElementById("result").innerHTML="Total Price: "+total;
        </script>
    </body>
</html>
