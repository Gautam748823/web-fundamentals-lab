<html>
    <head>
        <title>Learning JavaScript's objects</title>
    </head>
    <body>
        <p id="demo"></p>
        <script>
           var person = {
               firstName: "John",
               lastName: "Smith",
            };
           document.getElementById("demo").innerHTML = person.firstName + " " + person["lastName"];
            
        </script>
    </body>
</html>
