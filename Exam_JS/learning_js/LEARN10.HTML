<html>
<head>
<title>mouse event</title>
</head>
<body>
<h1>using the mouse event</h1>
<p>click this button</p>
<button onmousedown = "document.images['img'].src='images/image_1.png'" onmouseover = "document.images['img'].src='images/image_2.png'">
<img name="img" src="images/image_2.png" width="100" height="100">
</button>
</body>
</html>
