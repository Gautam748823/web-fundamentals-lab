<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Animation</title>

  <script type="text/javascript">
    var imgObj = null;
    var animate;

    function init() {
      imgObj = document.getElementById("myimage");
      imgObj.style.position = "relative";
      imgObj.style.left = "0px";
    }

    function moveRight() {
      imgObj.style.left =
        parseInt(imgObj.style.left) + 10 + "px";
      animate = setTimeout(moveRight, 200);
    }

    function stopMove() {
      clearTimeout(animate);
      imgObj.style.left = "0px";
    }

    window.onload = init;
  </script>
</head>

<body>
  <form>
    <img id="myimage" src="images/image_4.png">
    <p>Click the start button to start animation</p>

    <input type="button" value="Start" onclick="moveRight()">
    <input type="button" value="Stop" onclick="stopMove()">
  </form>
</body>
</html>
