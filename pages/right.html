<!doctype html>
<html>
<head>
<link rel="stylesheet" href="../css/style.css">
<script>   /* This script moves an image when the button is clicked */

    document.getElementById("myimg").style.left = "1000px"; /* This script moves an image when the button is clicked */
  }
</script>

<title>CSS Experiment</title>
</head>

<body>
