<!doctype html>
<html>
<head>
  <title>CRICKET</title>

  <!-- CSS Section -->
  <style>
    body{
      background-color: lightyellow;
      font-family: 'Times New Roman';
    }

    h1{
      text-align: center;
      color: green;
    }

    p{
      width: 80%;
      margin: auto;
      font-size: 18px;
    }

    footer{
      width: 80%;
      margin: 20px auto;
      background: lightcyan;
      padding: 10px;
      border: 1px solid black;
      text-align: center;
      border-radius: 15px;
    }
  </style>

  <!-- JavaScript for Experiment-3(a) -->
  <script>
    function makeStatic() {
      var img = document.getElementById("moveImg");
      img.style.position = "static";
      img.style.top = "0px";
      img.style.left = "0px";
    }

    function makeRelative() {
      var img = document.getElementById("moveImg");
      img.style.position = "relative";
      img.style.top = "20px";
      img.style.left = "30px";
    }

    function makeAbsolute() {
      var img = document.getElementById("moveImg");
      img.style.position = "absolute";
      img.style.top = "300px";
      img.style.left = "200px";
    }
  </script>

</head>

<body>

  <h1>Cricket</h1>

  <!-- Buttons -->
  <center>
    <input type="button" value="Static" onclick="makeStatic()">
    <input type="button" value="Relative" onclick="makeRelative()">
    <input type="button" value="Absolute" onclick="makeAbsolute()">
  </center>

  <br>

  <!-- Image (Static by default) -->
  <center>
    <img src="../images/image_6.png" id="moveImg" width="150" height="120">
  </center>

  <p>
    Cricket is a bat-and-ball game played between two teams of eleven players on a field.
    It is one of the most popular sports in the world and played in multiple formats such
    as Test, ODI, and T20.
  </p>

  <footer>
    <audio controls autoplay>
      <source src="../media/cricket_01.mp3" type="audio/mp3">
    </audio>
  </footer>

</body>
</html>
