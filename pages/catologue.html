<!doctype html>
<html>
<head>
<title>Catalogue</title>

<!-- Simple CSS -->
<style>
  body {
    background-color: lightgoldenrodyellow;
    font-family: 'Times New Roman';
  }

  h3 {
    color: darkorange;
  }

  h4 {
    color: maroon;
  }

  table {
    background-color: white;
    border-collapse: collapse;
    width: 60%;
  }

  th, td {
    padding: 10px;
    text-align: center;
  }

  th {
    background-color: lightblue;
  }

  input {
    padding: 5px;
  }

  input:hover {
    color: red;
  }
</style>

</head>

<body>

<h3 align="center">ELITE SPORTS STORE</h3>
<h4 align="center">Catalogue</h4>

<table align="center" border="1">
<tr>
  <th>Item</th>
  <th>Price</th>
  <th>Cart</th>
</tr>

<tr>
  <td>Cricket Bat</td>
  <td>₹3500</td>
  <td><input type="button" value="Add"></td>
</tr>

<tr>
  <td>Badminton Racket</td>
  <td>₹2200</td>
  <td><input type="button" value="Add"></td>
</tr>

<tr>
  <td>Boxing Gloves</td>
  <td>₹1800</td>
  <td><input type="button" value="Add"></td>
</tr>

<tr>
  <td>Mountain Cycle</td>
  <td>₹8500</td>
  <td><input type="button" value="Add"></td>
</tr>

</table>

</body>
</html>
