<html>
<head>
<script>
function draw() {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  ctx.fillStyle = "red";
  ctx.fillRect(20,20,100,50);
}
</script>
</head>

<body onload="draw()">
<canvas id="myCanvas" width="200" height="100" style="background-color: cadetblue;">
Canvas not supported
</canvas>
</body>
</html>
