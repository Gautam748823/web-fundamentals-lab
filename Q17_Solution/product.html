<html>
<head>
  <title>Product Catalog</title>
  <link rel="stylesheet" href="style.css">

    <style>
    button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
    }

    button:hover {
      background-color: green;
      color: yellow;
    }
  </style>
</head>

<body>

  <h2>Product Catalog</h2>

  <table>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
    </tr>

    <!-- Inline CSS for table row -->
    <tr style="background-color: lightblue;">
      <td><span style="color:red;">Laptop</span></td>
      <td>₹50,000</td>
    </tr>

    <tr>
      <td><span style="color:red;">Mobile Phone</span></td>
      <td>₹20,000</td>
    </tr>

  </table>
  <h2>Buy Product</h2>
  <button>Buy Now</button>
</body>
</html>
